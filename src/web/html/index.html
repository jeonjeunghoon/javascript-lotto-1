<!DOCTYPE html>
<html lang="kr">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="../css/style.css">
		<title>🎱 행운의 로또</title>
	</head>

	<body>
		<div id="app-root" class="document">
			<header id="header">
				<input id="header-button" type="button" value="🎱 행운의 로또" />
			</header>
			<main id="page-main">
				<div id="app-container">
					<div id="app-contents">
						<div id="app-title-container">
							<span>🎱 내 번호 당첨 확인 🎱</span>
						</div>
						<div id="app-main-container">
							<div id="price-container">
								<label for="price-form">
									구입할 금액을 입력해주세요.
								</label>
								<form id="price-form">
									<input id="price-input" type="text" placeholder="금액">
									<input id="price-button" type="button" name="submit" value="구입">
								</form>
							</div>
							<div id="lottos-container">
							</div>
							<div id="winning-numbers">
							</div>
						</div>
						<div id="result-container"></div>
					</div>
				</div>
		</div>
		</main>
		<footer id="footer">
			<span>Copyright 2023. woowacourse</span>
		</footer>
		</div>
		<script type="module" defer src="../js/step2-index.js"></script>
	</body>

</html>
